name: Continuous Deployment (Docker) Workflow

on:
  push:
    branches:
      - main

jobs:
  docker_and_dev_to_main:
    name: Push to Dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies for frontend
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Run unit tests for frontend
        working-directory: ./frontend
        run: npm test

      - name: Run unit tests for backend
        working-directory: ./backend
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set DOCKER_USERNAME environment variable
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Build Docker images using docker-compose
        run: |
          docker compose build

      - name: Push Docker images to Docker Hub
        run: |
          docker compose push